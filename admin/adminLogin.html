<!DOCTYPE html>
<html lang="en">
<head>
	<title>TexEx Admin Login</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="adminPages.css"/>
	<script type="text/javascript" src="adminLogin.js"></script>
</head>

<body class="loginPage">
<div class="formBackgroundLogin">
	<form action="manageUsers.html" method="post" onsubmit="return validateLogin();" id="loginForm">
		<div class="logoContainer">
			<img id="Logo" class="Logo" src="../Images/Logo.svg" alt="TexEx Logo"/>
		</div>
		<h1 class="text">Administrative Login</h1>
		<div class="fieldsContainerAdminLogin">
			<input type="email" placeholder="Email" class="EmailField" aria-label="Admin Email" id="emailField" required/>
			
			<input type="password" placeholder="Password" class="PasswordField" aria-label="Admin Password" id="passwordField" required/>
			
			<input type="submit" value="Login" class="buttonFields" id="loginButton"/>
		</div>
	</form>
</div>
</body>
</html>
