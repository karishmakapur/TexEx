<!-- TexEx Register Page -->
<!-- register.html -->


<!DOCTYPE html>
<html lang="en">
<head>
	<title>TexEx Register</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="register.css"/>
	<script type="text/javascript" src="register.js"></script>
</head>

<body>
	<div class="formBackground">
		<form id="loginForm">
			<div class="logoContainer">
				<img src="Images/Logo.svg" alt="TexEx Logo" height="208.46" width="204.53">
			</div>
			<div class="fieldsContainer">
				<input type="text" placeholder="Name" class="NameField" id="nameField"/>
				<input type="email" placeholder="Email" class="EmailField" id="emailField"/>
				<input type="text" placeholder="School" class="SchoolField" id="schoolField"/>
				<input type="password" placeholder="Password" class="PasswordField" id="passwordField"/>
				<input type="password" placeholder="Confirm Password" class="confirmPasswordField" id="confirmpasswordField"/>

				<input type="button" value="Create Account" class="buttonFields" id="createAccountButton"/>
			</div>
			<div class="linkContainer">
				<a href="login.html">Already have an account? Login!</a>
			</div>
		</form>
		<script type="text/javascript" src="registerr.js"></script>
		<noscript>Your browser does not support JavaScript</noscript>
	</div>
</body>
</html>
