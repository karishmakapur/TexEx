<!DOCTYPE html>
<html lang="en">
<head>
	<title>TexEx Register</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="welcomeRegisterLogin.css"/>
	<link rel="icon" href="Images/Logo.svg" type="image/x-icon" />
	<script type="text/javascript" src="register.js"></script>
	<!--This script is an encryption method script-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>

<body>
	<div class="formBackgroundRegister">
		<form action="search.html" method="post" onsubmit="return validateCreateAccount();" id="loginForm">
			<div class="logoContainer">
				<img id="Logo" class="Logo" src="Images/Logo.svg" alt="TexEx Logo"/>
			</div>
			<h1 class="text">Register</h1>
			<div class="fieldsContainerRegister">
				<input type="text" placeholder="Name" class="NameField" id="nameField" aria-label="Your Name" pattern="^[A-Za-z]+( [A-Za-z]+)*$" required/>
				<input type="email" placeholder="Email" class="EmailField" id="emailField" aria-label="Your Email" required/>
				<input type="text" placeholder="School" class="SchoolField" id="schoolField" aria-label="Your School" pattern="[A-Za-z, ]*([Uu]niversity|[Cc]ollege)([A-Za-z]*,? ?)*" required/>
				<input type="password" placeholder="Password" class="UnlockPasswordField" id="passwordField" aria-label="Your Password" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required/>
				<input type="password" placeholder="Confirm Password" class="PasswordField" aria-label="Confirm Your Password" id="confirmpasswordField" required/>

				<input type="submit" value="Create Account" class="buttonFields" id="createAccountButton"/>
			</div>
			<div class="linkContainer">
				<a class="redirectLink" href="login.html">Already have an account? Login!</a>
			</div>
		</form>
		<script type="text/javascript" src="registerr.js"></script>
	<noscript>Your browser does not support JavaScript</noscript>
	</div>
</body>
</html>
