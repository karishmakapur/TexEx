<!-- TexEx Login Page -->
<!-- login.html -->


<!DOCTYPE html>
<html lang="en">
<head>
	<title>TexEx Login</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="login.css"/>
	<script type="text/javascript" src="login.js"></script>
</head>

<body>
	<div class="formBackground">
		<form id="loginForm">
			<div class="logoContainer">
				<img src="Images/Logo.svg" alt="TexEx Logo" height="208.46" width="204.53">
			</div>
			<div class="fieldsContainer">
				<input type="email" placeholder="Email" class="EmailField" id="emailField"/>
				
				<input type="password" placeholder="Password" class="PasswordField" id="passwordField"/>
				
				<input type="button" value="Login" class="buttonFields" id="loginButton"/>
			</div>
			<div class="linkContainer">
				<a href="register.html">Don't have an account? Get Started!</a>
			</div>
		</form>
		<script type="text/javascript" src="loginr.js"></script>
		<noscript>Your browser does not support JavaScript</noscript>
	</div>
</body>
</html>
