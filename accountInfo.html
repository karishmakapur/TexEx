<!DOCTYPE html>
<html>
<head>
	<title>Account Information</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="accountInfo.css">
	<script type="text/javascript" src="accountInfo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>

<body>
	<!--Start of NAV -->
	<div class="topnav">
		<a href="search.html">Search&nbsp;&nbsp;<img src="Images/searchIcon.svg" alt="Search Icon" width="10" height="10"/></a>
		<a href="sell.html">Sell&nbsp;&nbsp;<img src="Images/sellIcon.svg" alt="Sell Icon" width="10" height="10"/></a>
		<a href="myPosts.html">My Posts&nbsp;&nbsp;<img src="Images/postsIcon.svg" alt="Post Icon" width="10" height="10"/></a>
		<a href="accountInfo.html">Account&nbsp;&nbsp;<img src="Images/accountIcon.svg" alt="Account Icon" width="10" height="10"/></a>
		<a href="login.html">Logout&nbsp;&nbsp;<img src="Images/logoutIcon.svg" alt="Logout Icon" width="10" height="10"/></a>
		<div>
			<img src="Images/Logo.svg" alt="TexEx Logo" width="30" height="30"/>
		</div>
	</div>
	<!-- End of NAV -->

    <!-- Start of container (holds and positions elements) -->
    <div class="container">
        <h1 class="text">Account Information Page</h1>
        <!-- Start of account information form -->
        <div class="formsContainer">
            <form id="accountForm">
                <div class="accountHeader">
                    <h3>My Account Information</h3>
                </div>
                <div class="fieldsContainer" id="fieldsContainer">
                    <input type="text" placeholder="Name" class="NameField" id="nameField" pattern="^[A-Z]{1}[a-z]+( [A-Z]{1}[a-z]+)*$"/>
                    <input type="email" placeholder="Email" class="EmailField" id="emailField"/>
                    <input type="text" placeholder="School" class="SchoolField" id="schoolField" pattern="^[A-Z]{1}[a-z]+( [A-Z]{1}[a-z]+)*$"/>

                    <input type="button" value="Update Password" class="buttonFields" id="updatePasswordButton"/>
                    <input type="button" value="Update Account" class="buttonFields" id="updateAccountButton"/>
                    <input type="button" value="Disable Account" class="buttonFields" id="disableAccountButton"/>
                </div>
            </form>
            <script type="text/javascript" src="accountInfor.js"></script>
            <noscript>Your browser does not support JavaScript</noscript>
        </div>
        <!-- End of account information form -->

        <!-- Start of saved search table -->
        <div class="formsContainer" id="searches">
            <div class="savedSearchHeader">
                <h3>My Saved Searches</h3>
             </div>
            <script type="text/javascript">displaySavedSearch();</script>
            <noscript>Your browser does not support JavaScript</noscript>
        </div>
        <!-- End of saved search table -->	
        
    </div>
    <!-- End of container -->  
    <script type="text/javascript">displayAccount();</script>
    <noscript>Your browser does not support JavaScript</noscript>
</body>
</html>
